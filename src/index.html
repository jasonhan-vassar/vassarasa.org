        <!-- Only data-barba container changes on link navigation -->
        <div data-barba="container" data-barba-namespace="Restaurant Roulette">
            <main class="main">
                <div id="page-container">
                    <h1 class="search-title">
                        Restaurant Roulette
                    </h1>
                    <div class="page-wrapper font-robo">
                        <div class="wrapper wrapper--w960">
                            <div class="card card-2">
                                <div class="card-body">
                                    <h2>Your location:</h2>
                                    <p id="location-container"></p>
                                    <button class="button--small" onclick="getLocation()">Allow location access</button>
                                    </br></br></br>
                                    <form id="randomize-form" action="/query" method="POST">
                                        <div class="input-group">
                                            <input class="input--style-2" type="text" name="searchTerms" id="searchTerms">
                                            <label for="searchTerms">Search terms</label>
                                            <div class="border"></div>
                                        </div>
                                        <div class="row row-space">
                                            <div class="col-2">
                                                <input type="radio" id="radius1" name="radius" value="1609" checked>
                                                <label for="radius1">1 mi.</label>
                                                <input type="radio" id="radius2" name="radius" value="3218">
                                                <label for="radius2">2 mi.</label>
                                                <input type="radio" id="radius3" name="radius" value="4827">
                                                <label for="radius3">3 mi.</label>
                                                <input type="radio" id="radius5" name="radius" value="8045">
                                                <label for="radius5">5 mi.</label>
                                                <input type="radio" id="radius10" name="radius" value="16090">
                                                <label for="radius10">10 mi.</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" id="price0" name="priceLevel" value="0" checked>
                                                <label for="price0">Any</label>
                                                <input type="radio" id="price1" name="priceLevel" value="1">
                                                <label for="price1">$</label>
                                                <input type="radio" id="price2" name="priceLevel" value="2">
                                                <label for="price2">$$</label>
                                                <input type="radio" id="price3" name="priceLevel" value="3">
                                                <label for="price3">$$$</label>
                                                <input type="radio" id="price4" name="priceLevel" value="4">
                                                <label for="price4">$$$$</label>
                                            </div>
                                        </div>
                                        <div class="success-banner hidden" id="error"></div>
                                        <div style="text-align:center">
                                            <button class="button" type="submit">Randomize</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>

        <div class="transition-title"></div>
        <div class="transition-background"></div>
